<!DOCTYPE html>
<html lang="en-US">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spotify playlist analysis - Analyze playlist</title>
    <link rel="stylesheet" href="styles.css">
</head>
 
<body onload="initAnalyzePlaylist()">

<h1>Analyze a Spotify playlist</h1>

<h2>Settings</h2>

<div id="status"><i>Retrieving playlists...</i></div>
<div id="analyze-content" style="display: none">

<p>Choose the playlist you would like to analyze:

<select name="playlist-selector" id="playlist-selector">
</select>

</p>

<p><button onclick="analyzePlaylist()">Analyze playlist</button></p>

<div id="analysis"></div>

</div>


</body> 

<script src="script.js"></script>  
</html>
